<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Article Submission</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    form {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
      color: #333;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
      color: #333;
    }

    textarea {
      resize: vertical;
    }

    button {
      background-color: #007BFF;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #0056b3;
    }

    input[type="text"]::placeholder, 
    textarea::placeholder {
      color: #aaa;
    }
  </style>
</head>
<body>

<h2>Submit an Article</h2>

<form action="/articles" method="POST">
  <!-- Title -->
  <label for="title">Title</label>
  <input type="text" id="title" name="title" placeholder="Enter the title" required>

  <!-- Description -->
  <label for="description">Description</label>
  <input type="text" id="description" name="description" placeholder="Enter a short description" required>

  <!-- Body -->
  <label for="body">Content</label>
  <textarea id="body" name="body" rows="6" placeholder="Write the article content here" required></textarea>

  <!-- Tags -->
  <label for="tags">Tags</label>
  <input type="text" id="tags" name="tags" placeholder="Choose or enter tags" list="tag-options">
  <datalist id="tag-options">
    <option value="Education">
    <option value="Technology">
    <option value="Programming">
    <option value="Node.js">
    <option value="Web Development">
    <option value="Science">
  </datalist>

  <!-- Status -->
  <label for="status">Status</label>
  <select id="status" name="status" required>
    <option value="Drafted">Drafted</option>
    <option value="Published">Published</option>
  </select>

  <!-- Reading Time -->
  <label for="readingTime">Estimated Reading Time (e.g., 3 mins)</label>
  <input type="text" id="readingTime" name="readingTime" placeholder="Enter reading time" required>

  <!-- Submit Button -->
  <button type="submit">Submit Article</button>
</form>

</body>
</html>
